<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
        <script>
            function two(){
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            }
            document.write('<li>1</li>');
            two();
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
        function sum(x,y){
            document.write(x+y+'<br>');            
        }
        sum(2,3);
        sum(2,9); 
    </script>
    <h2>Return</h2>
    <script>
        function sum(x,y){
            document.write(x+y+'<br>');            
        }
    </script>
  </body>
</html>
