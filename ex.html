<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Reading</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tarot Reading</h1>
    <p>Click on the cards to reveal your destiny...</p>
    <div class="card" onclick="revealCard(1)">Card 1</div>
    <div class="card" onclick="revealCard(2)">Card 2</div>
    <div class="card" onclick="revealCard(3)">Card 3</div>
    <div id="result"></div>
  </div>
  <script>
    function revealCard(cardNumber) {
      const resultElement = document.getElementById('result');
      const card = `Card ${cardNumber}`;

      // Simulate tarot reading logic (replace with your actual logic)
      const interpretations = [
        'A new opportunity is on the horizon.',
        'Embrace change and be open to new experiences.',
        'Focus on self-discovery and personal growth.'
      ];

      const randomIndex = Math.floor(Math.random() * interpretations.length);
      const interpretation = interpretations[randomIndex];

      // Display result
      resultElement.innerHTML = `<p>${card}: ${interpretation}</p>`;
    }
  </script>
</body>
</html>
